  <style>
.portal-container {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 100px;
  height: 100px;
  z-index: 10;
}

.portal-link {
  display: block;
  width: 100%;
  height: 100%;
  position: relative;
}

.portal-image {
  width: 100%;
  height: auto;
  animation: pulse-glow 3s ease-in-out infinite;
  filter: drop-shadow(0 0 10px #2A0134);
  box-shadow: 0 0 30px 10px black;
  border-radius: 50%;
  overflow: hidden;
}

.youtube-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(2);
  width: 30px; /* this becomes 60px visually due to scale(2) */
  height: auto;
  opacity: 0.85;
  pointer-events: none;
}

@keyframes pulse-glow {
  0%, 100% {
    transform: scale(1);
    opacity: 0.9;
    filter: drop-shadow(0 0 10px #6a0dad);
  }
  50% {
    transform: scale(1.1);
    opacity: 1;
    filter: drop-shadow(0 0 18px #3a003d);
  }
}
</style>
