<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – AMObzid1an</title>

  <style>
    .credits-portal{
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 12;          /* above other elements */
  width: 70px;          /* tweak size here */
  height: 70px;
}

.credits-portal img{
  width: 100%;
  border-radius: 50%;
  animation: pulse-glow 4s ease-in-out infinite;
  filter: drop-shadow(0 0 8px #7700ff);
}
    /* ───  Page base  ─────────────────────────────────────────── */
    body{
      margin:0;
      background:url('/background.png') no-repeat center/cover fixed;
      font-family:sans-serif;color:#e0e0e0;
      display:flex;flex-direction:column;align-items:center;min-height:100vh;
    }
    h1{margin:2rem 0 .5rem;font-size:2rem;text-shadow:0 0 5px #000;}

    /* ───  Filter bar  ────────────────────────────────────────── */
    #filters{display:flex;flex-wrap:wrap;gap:.5rem;justify-content:center;margin:1rem 0;}
    #filters button{
      padding:.35rem .8rem;font-size:.8rem;cursor:pointer;
      background:#222;color:#e0e0e0;border:1px solid #555;border-radius:6px;
      transition:background .25s,box-shadow .25s;
    }
    #filters button.active{background:#7700ff;box-shadow:0 0 8px #7700ff;}

    /* ───  Grid  ──────────────────────────────────────────────── */
    .gallery-grid{
      width:90%;max-width:1400px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
      gap:22px;padding:2rem 0 4rem;overflow:visible;
    }

    /* ───  Tile & image  ─────────────────────────────────────── */
/* ─── Tile & Image ───────────────────────────── */
.gallery-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.3s ease;
  overflow: visible;
  position: relative;
  width: 100%;
}

.gallery-item img {
  max-width: 100%;
  max-height: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 14px;
  transition: box-shadow 0.3s ease;
  box-shadow: 0 0 3px rgba(0, 187, 255, 0.15), 0 0 18px rgba(0, 0, 0, 0.6);
  display: block;
  z-index: 1;
}

.gallery-item:hover img {
  box-shadow: 0 0 3px rgba(0, 187, 255, 0.6), 0 0 28px 8px rgba(0, 187, 255, 0.3);
}
}

/* ─── Title Below Image ─────────────────────── */
.image-title {
  margin-top: 0.4rem;
  font-size: 0.8rem;
  color: #fff;
  background: rgba(0, 0, 0, 0.65);
  padding: 4px 8px;
  border-radius: 6px;
  max-width: 90%;
  overflow-wrap: break-word;
  z-index: 2;
  position: relative;
}

    /* ───  Home portal (unchanged)  ──────────────────────────── */
    .home-portal{position:fixed;top:20px;left:20px;z-index:10;width:90px;height:90px;}
    .home-portal img{width:100%;border-radius:50%;animation:pulse 3s ease-in-out infinite;filter:drop-shadow(0 0 10px #2a0134);}
    @keyframes pulse{0%,100%{transform:scale(1);filter:drop-shadow(0 0 10px #6a0dad);}50%{transform:scale(1.1);filter:drop-shadow(0 0 18px #3a003d);}}
  </style>
</head>
<body>
  <!-- back-home portal -->
  <a class="home-portal" href="/">
    <img src="Portal.png" alt="Home">
  </a>

  <h1>Gallery</h1>

  <!-- filters -->
  <div id="filters">
    <button data-group="type"        data-value="all"         class="active">All Media</button>
    <button data-group="type"        data-value="digital">Digital</button>
    <button data-group="type"        data-value="traditional">Hand-Drawn</button>
    <button data-group="orientation" data-value="all"         class="active">Any Orientation</button>
    <button data-group="orientation" data-value="fixed">Fixed</button>
    <button data-group="orientation" data-value="flippable">Flippable</button>
    <button data-group="orientation" data-value="wild">Wild</button>
  </div>

  <!-- grid -->
  <div class="gallery-grid" id="galleryGrid"></div>

  <script>
    /* ── image manifest ── */
    const images = [
      {thumb:'/assets/gallery/thumbs/85-Verde-Lunaris.jpg', full:'/assets/gallery/full/85-Verde-Lunaris.jpg', title:'85 Verde-Lunaris', type:'digital', orientation:'wild'},
      {thumb:'/assets/gallery/thumbs/XJ-210.jpg',           full:'/assets/gallery/full/XJ-210.jpg',           title:'XJ-210',          type:'digital', orientation:'wild'},
      {thumb:'/assets/gallery/thumbs/UX-214.jpg',           full:'/assets/gallery/full/UX-214.jpg',           title:'UX-214',          type:'digital', orientation:'wild'},
      {thumb:'/assets/gallery/thumbs/105a-Seraphim-Vector.jpg',           full:'/assets/gallery/full/105a-Seraphim-Vector.jpg',           title:'105a Seraphim Vector',          type:'digital', orientation:'fixed'}, 
      {thumb:'/assets/gallery/thumbs/109-Selenae-Drift.jpg',           full:'/assets/gallery/full/109-Selenae-Drift.jpg',           title:'109-Selenae Drift',          type:'digital', orientation:'fixed'},
      {thumb:'/assets/gallery/thumbs/N217-Hx.jpg',           full:'/assets/gallery/full/N217-Hx.jpg',           title:'N217-Hx',          type:'digital', orientation:'fixed'},
      {thumb:'/assets/gallery/thumbs/Aurum-221.jpg',           full:'/assets/gallery/full/Aurum-221.jpg',           title:'Aurum-221',          type:'digital', orientation:'wild'},
      {thumb:'/assets/gallery/thumbs/Oculus-212.jpg',           full:'/assets/gallery/full/Oculus-212.jpg',           title:'Oculus-212',          type:'digital', orientation:'Flippable'},
      {thumb:'/assets/gallery/thumbs/Iris-190.jpg',           full:'/assets/gallery/full/Iris-190.jpg',           title:'Iris-190',          type:'digital', orientation:'wild'},
    ];

    /* ── shuffle ── */
    for(let i=images.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[images[i],images[j]]=[images[j],images[i]];}

    /* ── render tiles ── */
    const grid=document.getElementById('galleryGrid');
    images.forEach(({thumb,full,title,type,orientation})=>{
      const link=document.createElement('a');
      link.href=full;link.target='_blank';link.className='gallery-item';
      link.dataset.type=type;link.dataset.orientation=orientation;

      /* rotation (applied only to img) */
      const img=document.createElement('img');
      img.src=thumb;img.alt=title||'Artwork';
      if(orientation==='flippable'){
        img.style.transform=Math.random()<0.5?'rotate(0deg)':'rotate(180deg)';
      }else if(orientation==='wild'){
        img.style.transform=`rotate(${[0,90,180,270][Math.floor(Math.random()*4)]}deg)`;
      }

      const caption=document.createElement('div');
      caption.className='image-title';
      caption.textContent=title||'';

      link.appendChild(img);
      link.appendChild(caption);
      grid.appendChild(link);
    });

    /* ── filtering ── */
    const state={type:'all',orientation:'all'};
    document.querySelectorAll('#filters button').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const {group,value}=btn.dataset;
        document.querySelectorAll(`#filters button[data-group=\"${group}\"]`).forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        state[group]=value;applyFilters();
      });
    });
    function applyFilters(){
      document.querySelectorAll('.gallery-item').forEach(item=>{
        const showType = state.type==='all'||item.dataset.type===state.type;
        const showOrient = state.orientation==='all'||item.dataset.orientation===state.orientation;
        item.style.display = showType&&showOrient ? 'block':'none';
      });
    }
  </script>
  <!-- Credits / License portal -->
<a class="credits-portal" href="/credits.html" title="Usage & Credits" target="_blank">
  <img src="Portal.png" alt="Usage & Credits">
</a>
</body>
</html>
